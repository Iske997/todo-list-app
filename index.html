<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Todo list</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <script src="script.js"></script>
  <h1>Todo list</h1>
  <h3>Todo list commands you can use</h3>
  <ul>
    <li>"new" - to add a new todo action to the list</li>
    <li>"list" - to list out all todo actions</li>
    <li>"delete" - to delete an todo action</li>
    <li>"quit" or "q" - to quit the app</li>
  </ul>
  <script src="https://replit.com/public/js/replit-badge.js" theme="blue" defer></script>
</body>

</html>
